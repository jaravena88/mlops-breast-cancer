name: CI/CD - Breast Cancer API

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run training and tests
        run: |
          python scripts/train_model.py
          pytest -q

      - name: Build Docker image (no cache)
        run: docker build --no-cache -t breast-cancer-api:latest .

      - name: Run container for smoke tests
        run: |
          CID=$(docker run -d -p 5000:5000 breast-cancer-api:latest)
          sleep 5
          curl -f http://localhost:5000/ | jq .
          curl -f http://localhost:5000/health | jq .
          docker rm -f $CID

      - name: Push to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/breast-cancer-api:${{ github.sha }}
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
          docker tag breast-cancer-api:latest $IMAGE
          docker push $IMAGE
